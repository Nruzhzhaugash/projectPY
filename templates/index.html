<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Книга рецептов</title>
  </head>
  <body>
    <h1>Книга рецептов</h1>
    <ul>
      {% for recipe in recipes %}
      <li>
        <h2>{{ recipe['title'] }}</h2>
        <p>
          <strong>Ингредиенты:</strong> {{ recipe['ingredients']|join(', ') }}
        </p>
        <p><strong>Инструкции:</strong> {{ recipe['instructions'] }}</p>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
